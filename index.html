<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprachauswahl</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
      font-size: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 400px;
    }

    .lang-button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: linear-gradient(to right, #2196F3, #21CBF3);
      transition: background 0.3s;
    }

    .lang-button:hover {
      background: linear-gradient(to right, #0b7dda, #1b9dcf);
    }

    @media (max-height: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .lang-button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Bitte wählen Sie Ihre Sprache</h1>

  <div class="button-container">
    <button class="lang-button" onclick="location.href='LINK-ZU-DEUTSCHEM-VIDEO'">Deutsch</button>
    <button class="lang-button" onclick="location.href='LINK-ZU-ENGLISCHEM-VIDEO'">English</button>
    <button class="lang-button" onclick="location.href='LINK-ZU-SPANISCHEM-VIDEO'">Español</button>
    <button class="lang-button" onclick="location.href='LINK-ZU-FRANZÖSISCHEM-VIDEO'">Français</button>
    <button class="lang-button" onclick="location.href='LINK-ZU-ARABISCHEM-VIDEO'">العربية</button>
    <button class="lang-button" onclick="location.href='LINK-ZU-DARI-VIDEO'">دری / فارسی</button>
    <button class="lang-button" onclick="location.href='LINK-ZU-RUSSISCHEM-VIDEO'">Русский</button>
    <button class="lang-button" onclick="location.href='https://syncandshare.lrz.de/getlink/fiRt8UzrsmQ48nEDzZxs7Z/TR%20Aufsichtspflicht.m4a'">Türkçe</button>
  </div>
</body>
</html>
